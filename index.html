<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple interest calculate</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <form action="">
            <label for="principal">Principal Ammount(in Rs) </label>
            <input type="text" name="principal" id="principal"  />
            <label for="rate">Rate of interest (in %)</label>
            <input type="text" name="rate"  id="rate"/>
            <label for="time" id="time"> Time(in year)</label>
            <input type="text" name="time" id="samay" />
            <p id="result"></p>
            <button id="btn" type="submit">Calculate</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
